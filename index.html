<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            width: 100%;
            height: 100vh;
            background-color: #FBFBFB;
        }

        .navbar{
            border-bottom: 1px solid rgb(193, 193, 193);
        }

        .card-header{
            background-color: white;
            border: #FBFBFB;
        }

        .nav-link{
            color: black;
        }

        .form-label{
            text-align: left;
            display: block;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#register">Register</a>
                </li>
            </ul>
            
          </div>
        </div>
    </nav>

    <div class="m-5">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" data-bs-toggle="tab" aria-controls="login" aria-selected="true" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-controls="register" data-bs-toggle="tab" aria-selected="false" href="#register">Register</a>

                  </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login">
                        <form action="POST">
                            <div class="m-3">
                                <label for="" class="form-label">Email Adress</label>
                                <input type="email" name="" class="form-control" id="" placeholder="Please enter your email">
                            </div>
                            <div class="m-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="" class="form-control" id="" placeholder="Please enter your password">
                            </div>
                            <div class="m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade show" id="register" role="tabpanel" aria-labelledby="login">
                        <form action="POST">
                            <div class="m-3">
                                <label for="" class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Please enter your full name">
                            </div>
                            <div class="m-3">
                                <label for="" class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Please enter your email">
                            </div>
                            <div class="m-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="" class="form-control" id="" placeholder="Please enter your password">
                            </div>
                            <div class="m-3">
                                <label for="" class="form-label">Confirm Password</label>
                                <input type="password" name="" class="form-control" id="" placeholder="Please reenter your password">
                            </div>
                            <div class="m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
